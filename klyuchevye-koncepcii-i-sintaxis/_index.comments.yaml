    dateTime: '2024-10-13T16:19:49.818Z'
    content: >-
      Литералы


      Постфикс **l** или **L** в Java обозначает литералы типа **long**. Так как
      правое выражение(выражением считается в том числе любое значение) **если
      имеет целочисленной значение**, то по умолчанию это значение будет типом
      int, если явно не указан другой литерал или преобразование типа.


      `long ch1 = 1233232232323; // будет ошибка`


      Хотя значение правой части выражения соответствует диапазону `long` правая
      часть целочисленного выражения всегда `int` как уже было сказано. А `int`
      не входит в данный диапазон, по этому возникает ошибка:


      **Integer number too large** - Слишком большое целое число


      Для этого используются литералы: в данном случае:


      `long ch1 = 1233232232323L; // литерал L`


      В вещественных числах, правое значение по умолчанию всегда `double`
      (соответственно при если переменная типа `float`, то нужно указать литерал
      F/f)


      `float ch2 = 12332322323,4F; // литерал F`
  answers: []
